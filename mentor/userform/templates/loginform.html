{% load static %}
{% include "navigation.html" %}
{% include "loginheader.html" %}

{% block content %}

{% if submitted %}
<p class="success">
  Your user was submitted successfully. Thank you.
</p>

{% else %}
<form class="gbform" action="" method="post" novalidate>
  <div class = "fieldWrapper">
  <table id="loginformtable">
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"></td>
    </tr>
  </table>
  {% csrf_token %}
  </div>
</form>
{% endif %}
{% endblock content %}
