{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>

{% if submitted %}
<p class="success">
  Your user was submitted successfully. Thank you.
</p>

{% else %}
<form action="" method="post" novalidate>
  <table>
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"></td>
    </tr>
  </table>
  {% csrf_token %}
</form>
{% endif %}
{% endblock content %}
