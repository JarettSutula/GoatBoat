{% block content %}

{% if username is None %}
<form class="gbform" action="" method="post" novalidate>
  <div class = "fieldWrapper">
  <table id="loginformtable">
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"></td>

</form>
{% else %}

{% endif %}
{% endblock content %}
